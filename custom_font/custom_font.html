<!DOCTYPE html>

<head>
    <!-- 1. 去google font 找自己喜歡的字形並產生連結 -->
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <title>Custom Font自訂字型</title>
    <!-- 2. 在 CSS 中設定字型 -->
    <style>
        .cutsom-font {
            font-family: 'Gloria Hallelujah';
        }
    </style>
</head>

<body>
    <h1>Default Font</h1>
    <h1 class="cutsom-font">Custom Font</h1>
</body>

</html>
